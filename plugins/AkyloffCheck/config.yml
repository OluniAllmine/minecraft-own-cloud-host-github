#
# При отправки сообщение можно использовть методы actionbar: title:
# Пример:  message: 'Этот тест создан для примера ;title: Да %nl% Это был пример;actionbar:Обратите внимание на чат'
#
# check.comamnd.check - вызывать на проверку.
# check.bypass - защита от поверки.
#
#

cooldowns:
    broadcast: 5 

disable:
    move: true # Отключить передвижения.
    chat: true # Отключить чат.
    commands: true # Отключить команды.
    breakblock: true # Отключить ломание блоков.
    placeblock: true # Отключить установку блоков.
    itemdrop: true # Отключить выбрасывание предметов.
    damage: true # Отключить нанесение/получение урона.
    inventory: true # Отключить взаимодействие с инвентарём.
    
whitelist-commands:
    - 'msg'
    - 'spawn'
    - 'w'
    - 'pm'

messages: 
    prefix: ''
    console: '&7(&c&l!&7) &fКоманду можно выполнять только от имени игрока.'
    permission: '&7(&c&l!&7) &fНедостаточно прав.'
    offline: '&7(&c&l!&7) &fИгрока нет на сервере.'
    myself: '&7(&c&l!&7) &fНельзя вызвать на проверку самого себя.'
    bypass: '&7(&c&l!&7) &fИгрок &e<player> &fимеет защиту от проверок.' 
    already: '&7(&c&l!&7) &fИгрока &e<player> &fуже вызвали на проверку.'
    wrong: '&7(&c&l!&7) &fЭтого игрока не вызвали на проверку.'
    usage: '&7(&e&l!&7) &fПравильное использование команды &e/check &f<&eник&f>'
    args: '&7(&e&l!&7) &fПравильное использование команды &e/check &f<&eник&f> <&aconfirm&7/&ccancel&f>'
    check_admin: '&7(&a&l!&7) &fВы &aуспешно &fвызвали игрока &e<player> &fна проверку.'
    check_target: '&7(&e&l!&7) &f&fАдминистратор &e<player> &fвызвал вас на проверку.;title:&e&lВНИМАНИЕ%nl%&fВас вызвали на проверку;actionbar:&fДля связи используйте &e/msg &e<player> &f<&eсообщение&f>'
    check_admin_confirm: '&7(&a&l!&7) &fИгрок &e<player> &fпрошёл проверку.'
    check_admin_cancel: '&7(&a&l!&7) &fИгрок &e<player> &fне прошёл проверку и был &cзаблокирован&f.'
    check_admin_leave: '&7(&c&l!&7) &fИгрок &e<player> &fпокинул игру во вреия проверки и был &cзаблокирован&f.'
    check_target_confirm: '&7(&a&l!&7) &f&fВы &aуспешно &fпрошли проверку. Администратор проводивший проверку: &e<player>'
    command: 'tempban <target> --sender=<player> 14d Читы'





