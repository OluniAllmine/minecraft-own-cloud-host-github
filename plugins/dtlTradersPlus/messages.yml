#Описание предметов (!ТОЛЬКО КОМАНДНЫЕ И РАЗРЕШЁННЫЕ ДЛЯ СДЕЛОК ПРЕДМЕТЫ!)
#Скоро добавится описание сделок
#Изменяйте только текст после знака ":". Не переписывайте тест перед ним
#Следующий команды могут быть изменены:
#%price% = будет изменено на установку цены сделки
#%discount_start% = будет изменено на начало скидки (дата)
#%discount_price% = будет изменено на цену скидки (если таковая установлена)
#%discount_duration% будет изменено на длительность в секундах
#%discount_end% будет изменено на конец скидки (дата)
#%trade_player% = будет изменено на уже купленное игроком количество
#%trade_limit_max% = будет изменено на установку лимита
#%trade_limit_time_left% будет изменено на время, оставшееся до того, как лимит будет сброшен
Display-items:
    price: "&3Цена: &e%price%"
    discount-start: "&7Начало скидки: &6%discount_start%"
    discount-price: "&bЦена со скидкой: &c%discount_price%"
    discount-duration: "&bПродолжительность скидки: %discount_duration%"
    discount-end: "&bНачало скидки: %discount_end%"
    trade-limit: "%trade_player%/%trade_limit_max%"
    trade-limit-seconds: "Осталось несколько секунд: %trade_limit_time_left%"
    obtainable-items: "&bДоступные предметы:"
    needed-items: "&bНеобходимые предметы:"
    trade-price: "&aТорговая цена: %trade-price%"

    